<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="{{ url_for('static', filename='firebase.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styleLogin.css') }}">
  <link rel="icon" href="static/images/favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap"
    rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div class="row">
    <div class="col-md-50">
      <div class="card text-white mb-6 ">
        <div class="card  p-2" style="background-color:red;">
          <h5 class="text-center text-justify" style="color:black;">Fazer login</h5>
        </div>
        <div class="p-4">
          <div id="loginForm">
            <div class="form-group text-dark">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div class="form-group text-dark">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" class="form-control" />
            </div>
            <button type="button" class="btn btn-dark btn-block " onclick="login()">
              Logar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>



    <script type="text/javascript" src="{{ url_for('static', filename='auth.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='init.js') }}"></script>
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>

</body>

</html>
